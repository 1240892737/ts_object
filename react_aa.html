<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        //1.react开始
        ReactDOM.render(
            <h1>Hello,World!</h1>,
            document.getElementById('example')
        )
        //2.变量的循坏
        var arr = ['hahaha','lalala','aaa'];
        ReactDOM.render(
            <div>
            {
                arr.map(function(name){
                    return <div>Hello,{name}！</div>
                })
            }
            </div>,
            document.getElementById('example')
        )
        //3.变量自动解析
        arr = [<h1>Hello World!</h1>,<h2>React is awesome</h2>,]
        ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById('example')
        )
        //4.组件
        var HelloMessage = React.createClass({
            render: function(){
                return <h1>Hello , {this.props.name}</h1>
            }
        });
        ReactDOM.render(
            <HelloMessage name='hzy'/>,
            document.getElementById('example')
        )
        //4.this.props.children
        var NotesList = React.createClass({
            render:function(){
                return <ol>
                {
                    React.Children.map(this.props.children,function(child){
                        return <li>{child}</li>
                    })
                }
                </ol>
            }
        });
        ReactDOM.render(
            <NotesList>
                <span>hello</span>
                <span>world</span>
            </NotesList>,
            document.getElementById('example')
        )
        // 这里需要注意， this.props.children 的值有三种可能：如果当前组件没有子节点，它就是 undefined ;如果有一个子节点，数据类型是 object ；如果有多个子节点，数据类型就是 array 。所以，处理 this.props.children 的时候要小心。

        // React 提供一个工具方法 React.Children 来处理 this.props.children 。我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object。更多的 React.Children 的方法，请参考官方文档。
        //6.PropTypes
        // 组件的属性可以接受任意值，字符串、对象、函数等等都可以。有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。
        var MyTitle = React.createClass({
            PropTypes:{
                title: React.PropTypes.string.isRequired,
            },
            getDefaultProps:function(){
                return {
                    title:'hello world!'
                }
            },
            render:function(){
                return <h1>{this.props.title}</h1>
            }
        });
        //此外，getDefaultProps 方法可以用来设置组件属性的默认值。
        var data = 1.2;
        ReactDOM.render(
            <MyTitle />,
            document.getElementById('example')
        )
        //7.获取真实的节点
        
    </script>
</body>
</html>
